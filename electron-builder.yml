appId: com.nativox.translate
productName: Nativox Translate
files:
  - out/**
  - package.json
asar: true
directories:
  output: dist
win:
  target:
    - nsis
  artifactName: "${productName}-Setup-${version}.${ext}"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
